<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Messsaging App</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="main">
        <section class="sidebar">
          <article class="sidebar-info">
            <div class="sidebar-space-info">
              <h4>GeeksHubs Academy</h4>
              <i class="fa fa-bell" aria-hidden="true"></i>
            </div>
            <div class="sidebar-user-info-additional">
              <i class="fa fa-circle" aria-hidden="true"></i>Angie Iliadi
            </div>
          </article>
          <article class="channels">
            <h4 class="channels-header">Channels
              <button id="myBtn" class="btn"><i class="fa fa-plus"></i></button>
              <div id="myModal" class="modal">
                <div class="modal-content">
                  <form action="." class="create-form">
                    <h3 class="modal-header"> Create Channel</h3>
                    <span class="close">&times;</span>
                    <small class="small-description">Channels are where your members communicate. They are best when organized around a topic - #marketing, for example.</small>
                    <div class="modal-body">
                      <fieldset>
                        <div class="form-group">
                          <label for="channel-name" class="label">Name</label>
                          <div class="form-group-control">
                            <input
                              type="text"
                              placeholder="e.g. iron-fist"
                              id="channel-name"
                              name="channel-name"
                              class="form-control field"
                              maxlength="80"
                              required
                              />
                            <span class="number">80</span>
                          </div>
                        </div>

                        <div class="form-group">
                          <label for="channel-description" class="label">Description</label>
                          <input
                          type="text"
                          placeholder="What's this channel about?"
                          id="channel-description"
                          name="channel-description"
                          class="form-control"
                          required
                          />
                        </div>
                        <div class="privacy">
                          <p class="privacy-label">
                            Make private
                            <span>
                              When a channel is set to private, it can only be viewed or joined by invitation.
                            </span>
                          </p>
                          <div class="privacy-wrapper">
                            <input
                            type="checkbox"
                            name="privacy-checkbox"
                            id="privacy-checkbox"
                            class="switch-input"
                            checked="checked"
                            />
                            <label for="privacy-checkbox" class="switch-label">
                              Switch
                            </label>
                          </div>
                        </div>
                      </fieldset>
                    </div>
                  </form>
                </div>
              </div>
            </h4>
            <ul>
              <li>
                 <i class="fa fa-hashtag"></i>general
              </li>
              <li>
                <span id="channels"></span></span>
             </li>
            </ul>
          </article>
        </section>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
